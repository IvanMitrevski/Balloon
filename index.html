<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon Pop</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!--Font Awesome 4.7 version-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!--Font Awesome 5 version-->
    <script src="https://kit.fontawesome.com/1b23feeddc.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--
            Font Awesome 4.7 version
            <i class="fa fa-user-o" aria-hidden="true"></i>
        -->
    <!--
            Font Awesome 5 version:
            <i class="far fa-user"></i>
        -->

    <header class="header">
        <div class="shadow container">
            <img src="balloon-pop-logo.png" alt="balloon pop logo">
        </div>
    </header>

    <main class="container card">


        <!--when onsubmit fires you give the event to setPlayer func. By event means everything that happened in the form. In this form we get the name that the player has entered and we give it to the function, so the function can use it.-->
        <form id="player-form" class="d-flex space-between hidden" onsubmit="setPlayer(event)">
            <div>
                <label for="name">
                    <i class="far fa-user"></i>
                    <span>Player Name:</span>
                </label>
                <input type="text" name="playerName" required>
            </div>

            <button type="submit">Ok</button>
        </form>

        <!--TODO replace hidden class-->
        <section id="game" class="game">

            <div class="card bg-dark text-light">
                <div class="d-flex space-between">
                    <div>
                        <i class="far fa-user"></i>
                        <span id="player-name"></span>
                    </div>

                    <div>
                        <span>High Score: </span>
                        <span id="high-pop-count">0</span>
                    </div>
                </div>
            </div>

            <div id="main-controls" class="d-flex space-evenly mt-2 hidden">
                <button class="btn-dark" onclick="changePlayer()">Change Player</button>
                <button id="start-button" onclick="startGame()">START GAME</button>
            </div>

            <!--TODO replace hidden class-->
            <div id="game-controls" class="">
                <button id="inflate-button" onclick="inflate()">
                    Inflate
                    <span id="click-count"></span>
                </button>

                <div>
                    <span>Balloons popped: </span>
                    <span id="pop-count">0</span>
                </div>

                <div>
                    <span>Time Remaining: </span>
                    <span id="countdown">0</span>
                </div>

                <div class="d-flex">
                    <div class="pump">
                        <div class="handle"></div>
                        <div class="pump-box"></div>
                    </div>
                    <div id="balloon" class="balloon"></div>
                </div>

            </div>
        </section>
    </main>

    <script src="main.js"></script>
</body>

</html>
